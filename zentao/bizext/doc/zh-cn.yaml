# 基本信息。
name:禅道专业版 # 插件的名称
code:bizext     # 插件的英文代号，英文或者字母，必须保持唯一。
type:extension       # 插件的类型，可以选择extension, patch, theme三种的一种。
copyright:青岛易软天创网络科技有限公司 2012 # 版权所有信息。
site: http://www.zentao.net                 # 官网网站。
author:Zentao team             # 作者，多个可以用逗号隔开。
abstract:集合日志、日历、甘特图、版本库、论坛、Execl导出、批量编辑、统计插件。        # 简介。一句话介绍。

# 描述和安装文档，可以多行，支持a, p, div, h3-h6, strong, img, table, tr, td, ol, ul, li, span标签。
desc:|
  集合日志、日历、甘特图、版本库、论坛、Execl导出、bug case story todo的批量编辑和统计插件。
install:| 
  1、插件使用Ioncube加密，运行插件需要安装Ioncube Loader，具体可以参考： http://www.zentao.net/help-read-79644.html。禅道一键安装包已经内置解密程序，无需安装。
  2、下载对应禅道版本的插件，用超级管理员账户，在“后台-扩展”处选择本地安装即可。

