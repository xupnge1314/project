<script type="text/javascript">
var ac="{$ac}";
var tasktemid="{$tasktemid}";
function test(){
	if(checkForm(document.getElementById('frm_art_edit'),false).toString()=='false'){
		return false;
	}else{
		var template_name=$("#template_name").val();
		var template_title = $("#template_title").val();
		var template_content=$("#template_content").val();
		art.dialog.data("tasktemid",tasktemid);
    	art.dialog.data("template_name",template_name);
    	art.dialog.data("template_title",template_title);
    	art.dialog.data("template_content",template_content);
    	art.dialog.data("ac",ac);
    	art.dialog.data("ispass","ok");
    	art.dialog.close();
	}
}
</script>
