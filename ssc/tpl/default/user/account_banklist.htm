<!--{template user/header}-->
<div class="container">
<div class="nav-action">
  <!--{template user/left_side}-->
  </div>
  <div class="content-panel">
    <div class="tab">
        <a {if $op === 'addbankinfo'}class="selected"{/if} href="index.php?do=user&view=account&op=addbankinfo" >新增账号</a>
        <a {if $op === 'banklist'}class="selected"{/if} href="index.php?do=user&view=account&op=banklist" >账号列表</a>
      </div>
    <div class="tab_detail">

        <table class="table table-hover table-responsive">
        	<thead>
                  <tr>
                    <th>开户银行</th>
                    <th>银行账户类型</th>
                    <th></th>
                  </tr>
                </thead>
        <tbody>
        	{loop $arrBankLists $k $v}
	          <tr>
	            
	            <td>
					<img src="static/img/system/kppw_2.0_{$v['bank_name']}.png" alt="{$arrBankList[$v['bank_name']]}" title="{$arrBankList[$v['bank_name']]}"/>
	            </td>
	            <td>{if $v['bank_type']=='1'}个人{else}企业{/if}</td>
	            
	            <td>
	            	<div class="pull-right">
	            		{if $arrAuthLists[$v['bank_id']]}<span class="label label-success"><i class="fa fa-check"></i> 已认证</span>{/if}
		            	<button type="button" class="btn btn-default btn-xs" onclick="location.href='index.php?do=user&view=account&op=addbankinfo&step=step2&intBankType=$v['bank_type']&intBankId=$v['bank_id']'" >
		                     查看
		                </button>
		                <button type="button" class="btn btn-danger btn-xs" onclick="opBankAuth('你确定要解除关联吗？','{$strUrl}&action=removeBind&intBankId={$v[bank_id]}&intBankAid={$arrAuthLists[$v[bank_id]][bank_a_id]}');">
		                     解除关联
		                </button>
					</div>
	            </td>
	          </tr>
		  {/loop}

        </tbody>
      </table>
		


		<button type="button" class="btn btn-default" onclick="location.href='index.php?do=user&view=account&op=addbankinfo'">
			<i class="fa fa-plus-circle"></i>添加新账户
		</button>

    </div>
  </div>
  </div>
  <script type="text/javascript" src="static/js/model/user/auth.js" ></script>
<!--{template user/footer}-->
