<!--{template user/header}-->
<div class="container">
  <div class="nav-action">
		<!--{template user/left_side}-->
  </div>
  <!-- nav-action end -->
  <div class="content-panel">
      <div class="tab">
		<a href="{$strUsersUrl}&op=caselist" class="selected"  >案例管理</a>
		<a href="{$strUsersUrl}&op=caseadd"  >案例添加</a>
      </div>
      <div class="tab_detail">
      		<!-- 店铺设置 start -->
	 <form method="post" name="listCaseForm" id="listCaseForm" action="{$strUrl}">
        <input type="hidden" name="action" value="" id="action">
		<input type="hidden" name="intPage" value="{$intPage}" >
    <div class="table-responsive">
        <table class="table table-hover">
        <thead>
          <tr>
          	 <th>编号</th>
            <th>标题</th>
            <th>图片</th>
            <th>操　作</th>
          </tr>
        </thead>
        <tbody>
    	{if $arrCaseLists}
		{loop $arrCaseLists $k $v}
          <tr>
          	   <td> <label>
                  <input type="checkbox" value="$v['case_id']" id="cbk_selected" name="ckb[]"> {$v['case_id']}
                </label>
            </td>
            <td><a href="index.php?do=seller&id={$gUid}" target="_blank">{$v['case_name']}</a></td>
            <td><img src="{$v['case_pic']}" width="100px;" height="100px;"></td>
            <td>
            <a href="{$strUsersUrl}&op=caseadd&objId={$v['case_id']}">编辑</a>
			<a href="javascript:opSingle('{$strUrl}&objId={$v['case_id']}&action=delSingle&intPage={$intPage}');void(0);">删除</a></td>
          </tr>
		  {/loop}
		  {else}
          <tr><td>暂无数据</td></tr>
		  {/if}
        </tbody>
      </table>
      </div>

      <div class="clearfix">
      <div class="btn-toolbar pull-left" role="toolbar">
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-sm" value="0" id="checkbox"><i class="fa fa-check-square-o"></i> 全选</button>
        </div>
        <div class="btn-group"><button type="button" onclick="return opMulit('mulitDel','listCaseForm');" class="btn btn-default btn-sm">删除</button></div>
      </div>

      <ul class="pagination pagination-sm pull-right">
        {$strPages['page']}
      </ul>

      </div>

     </form>

      		<!-- 基本资料 end -->
      </div>
  </div>
  </div>
<script src="static/js/model/user/shop.js"></script>
