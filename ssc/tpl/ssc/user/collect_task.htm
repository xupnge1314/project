<!--{template user/header}-->
<div class="container">
	<div class="nav-action">
		<!--{template user/left_side}-->
    </div>
    <div class="content-panel">
    <div class="tab">
        <a href="#" class="selected">收藏的任务</a>
    </div>
    <div class="tab_detail">
      <div class="action-bar">
      	<form action="{$strUrl}" method="post" name="searchCollectTaskForm" id="searchCollectTaskForm">
        <div class="action-item">
        <input type="text" class="form-control" placeholder="请输入编号" name="intCollectId" id="intCollectId" value="{$intCollectId}">
        </div>
        <div class="action-item">
        <input type="text" class="form-control" placeholder="请输入名称" name="strCollectTitle" id="strCollectTitle" value="{$strCollectTitle}">
        </div>
        <div class="action-item">
          <select class="form-control" name="strListOrder" id="strListOrder">
          	{loop $arrListOrder $k $v}
            <option value="{$k}" {if $strListOrder ==$k} selected="selected"{/if}>{$v}</option>
			       {/loop}
          </select>
        </div>
        <div class="action-item">
          <select class="form-control" name="intPagesize" id="intPagesize">
            <option value="10" {if $intPagesize =='10'} selected="selected"{/if}>每页10条</option>
            <option value="20" {if $intPagesize =='20'} selected="selected"{/if}>每页20条</option>
            <option value="30" {if $intPagesize =='30'} selected="selected"{/if}>每页30条</option>
            <option value="40" {if $intPagesize =='40'} selected="selected"{/if}>每页40条</option>
            <option value="50" {if $intPagesize =='50'} selected="selected"{/if}>每页50条</option>
          </select>
        </div>
        <div class="action-item btn-toolbar" role="toolbar">
          <div class="btn-group">
            <button type="submit" class="btn btn-default">搜索</button>
          </div>
        </div>
		</form>
      </div>
      
      
      	<form action="{$strUrl}" method="post" name="collectTaskForm" id="collectTaskForm" >
        <input type="hidden" name="action" value="" id="action">
		<input type="hidden" name="intPage" value="{$intPage}" >
      <div class="table-responsive">
        <table class="table table-hover ">
	        <thead>
	          <tr>
	            <th>编号</th>
	            <th>名称</th>
	            <th>时间</th>
	            <th>操作</th>
	          </tr>
	        </thead>
	        <tbody>
	        	{if $arrFavoriteTasks}
				{loop $arrFavoriteTasks $k $v}
	          <tr>
	            <td><label>$v['f_id']</label></td>
	            <td><a href="index.php?do=task&id=$v['obj_id']">$v['obj_name']</a></td>
	            <td><!--{eval echo date('Y-m-d',$v['on_date'])}--></td>
	            <td>
	             <a href="javascript:opSingle('{$strUrl}&action=delSingle&objId=$v['f_id']&intPage={$intPage}');void(0);" >删除</a>
	            </td>
	          </tr>
			   {/loop}
			   {else}
	         	<tr>
	         		<td colspan="6" class="text-center">暂无相关收藏任务</td>
	            </tr>
	         {/if}
	        </tbody>
        </table>
      </div>
	    <div class="clearfix">
      	{if $strPages}
	      <ul class="pagination pagination-sm pull-right">
	       {$strPages['page']}
	      </ul>
	    {/if}
        </div>
	    </form>
      
    </div>
  </div>
  <!-- 我的消息 end &content-panel end -->

</div>
<!-- container end -->
</div>
<!--{template user/footer}-->
