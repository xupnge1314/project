<div class="modal-body">
	  <div class="table-responsive">
        <table class="table table-hover ">
        <thead>
          <tr>
            <th>附件名称</th>
            <th>附件类型</th>
            <th>操　作</th>
          </tr>
        </thead>
        <tbody>
        	{if $arrFileLists }
			{loop $arrFileLists $k $v}
          <tr>
            <td><label>$v['file_name']</label></td>
            <td>$v['type']</td>
            <td>
              <a href="$v['save_name']" target="_blank">下载</a>
            </td>
          </tr>
		   {/loop}
		   {else}
         	<tr>
         		<td colspan="6" class="text-center">暂无附件</td>
            </tr>
         {/if}
        </tbody>
      </table>
      </div>
     </div>
